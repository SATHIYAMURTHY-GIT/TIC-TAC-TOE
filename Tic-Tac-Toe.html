<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe with Bot</title>
  <style>
    :root {
      --light-bg: linear-gradient(135deg, #f0f0f0, #e0e0ff);
      --dark-bg: linear-gradient(135deg, #1c1c1c, #2c2c54);
      --light-text: #111;
      --dark-text: #eee;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s;
      font-family: 'Segoe UI', sans-serif;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      color: var(--text-color);
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .mode-select {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1rem;
      color: var(--text-color);
    }

    .mode-select label {
      font-weight: bold;
    }

    #mode {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      color: white;
      background: linear-gradient(45deg, #00bcd4, #3f51b5);
      background-size: 200% auto;
      transition: background-position 0.5s;
    }

    #mode:hover {
      background-position: right center;
    }

    .game-container {
      position: relative;
      padding: 20px;
      border-radius: 20px;
      background: var(--container-bg);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: transparent;
      border: 2px solid;
      border-image: linear-gradient(45deg, red, green, blue, purple) 1;
      font-size: 2.5em;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      animation: borderRGB 3s infinite;
      transition: background 0.3s;
      border-radius: 10px;
    }

    @keyframes borderRGB {
      0%   { border-image: linear-gradient(45deg, red, green, blue) 1; }
      33%  { border-image: linear-gradient(45deg, green, blue, red) 1; }
      66%  { border-image: linear-gradient(45deg, blue, red, green) 1; }
      100% { border-image: linear-gradient(45deg, red, green, blue) 1; }
    }

    #status {
      margin: 15px 0;
      font-size: 1.2em;
      color: var(--text-color);
    }

    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .dark {
      background: var(--dark-bg);
      --container-bg: #2c2c3c;
      --text-color: var(--dark-text);
    }

    .light {
      background: var(--light-bg);
      --container-bg: #ffffff;
      --text-color: var(--light-text);
    }

    .popup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
      border-radius: 20px;
    }

    .popup img {
      max-width: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="mode-select">
      <label for="mode">Mode: <span id="modeIcon">üë•</span></label>
      <select id="mode">
        <option value="2p">2 Player</option>
        <option value="bot">VS Bot</option>
      </select>
    </div>
    <div class="game-container">
      <div class="board" id="board"></div>
      <div id="status">Player X's turn</div>
      <button class="btn" id="restartBtn">Restart</button>
      <div class="popup" id="popup" style="display: none">
        <img id="popupGif" src="" alt="Game Result">
      </div>
    </div>
  </div>
  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const themeToggle = document.getElementById("themeToggle");
    const modeSelect = document.getElementById("mode");
    const modeIcon = document.getElementById("modeIcon");
    const popup = document.getElementById("popup");
    const popupGif = document.getElementById("popupGif");

    const winGifs = [
      "https://media.giphy.com/media/BPJmthQ3YRwD6QqcVD/giphy.gif",
      "https://media.giphy.com/media/3oz9ZE2Oo9zRC/giphy.gif",
      "https://media.giphy.com/media/QTMIptG0CMG4bDnnW3/giphy.gif"
    ];
    const drawGifs = [
      "https://media.giphy.com/media/xT9DPIlGnuHpr2yObu/giphy.gif",
      "https://media.giphy.com/media/Gt5O7fq5meXnO/giphy.gif",
      "https://media.giphy.com/media/IU7YhPcG95BIw5EYlk/giphy.gif"
    ];

    let currentPlayer = "X";
    let gameActive = true;
    let gameState = Array(9).fill("");
    let vsBot = false;
    let botTurn = false;

    function initializeBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("data-index", i);
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || gameState[index] !== "" || (vsBot && botTurn)) return;
      makeMove(index, currentPlayer);
      if (vsBot && gameActive) {
        botTurn = true;
        setTimeout(botMove, 500);
      }
    }

    function makeMove(index, player) {
      gameState[index] = player;
      board.children[index].innerHTML = player === "X" ? "‚úñÔ∏è" : "‚≠ï";
      if (checkWinner()) {
        statusText.textContent = `Player ${player} wins!`;
        gameActive = false;
        showGif("win");
        return;
      }
      if (!gameState.includes("")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        showGif("draw");
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    function botMove() {
      const emptyCells = gameState.map((val, i) => val === "" ? i : null).filter(v => v !== null);
      const index = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      makeMove(index, currentPlayer);
      botTurn = false;
    }

    function checkWinner() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(([a, b, c]) => gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]);
    }

    function showGif(result) {
      const gifs = result === "win" ? winGifs : drawGifs;
      const gif = gifs[Math.floor(Math.random() * gifs.length)];
      popupGif.src = gif;
      popup.style.display = "flex";
      setTimeout(() => { popup.style.display = "none"; }, 3000);
    }

    function restartGame() {
      gameState = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      botTurn = false;
      statusText.textContent = "Player X's turn";
      initializeBoard();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    function handleModeChange() {
      vsBot = modeSelect.value === "bot";
      modeIcon.textContent = vsBot ? "ü§ñ" : "üë•";
      restartGame();
    }

    restartBtn.addEventListener("click", restartGame);
    themeToggle.addEventListener("click", toggleTheme);
    modeSelect.addEventListener("change", handleModeChange);

    handleModeChange();
    initializeBoard();
  </script>
</body>
</html>
